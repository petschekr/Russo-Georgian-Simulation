<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Russo-Georgian War Simulation</title>
        <meta charset="utf-8" />
        
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js"></script>
        <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css" />
        <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" integrity="sha256-9YAuB2VnFZNJ+lKfpaQ3dKQT9/C0j3VUla76hHbiVF8=" crossorigin="anonymous"></script>
        <script src="system-production.js"></script>
        <script src="dist.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" /> 
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div id="container">
            <nav id="controls">
                <h1>Group 3</h1>

                <p id="time">Loading...</p>
                <button id="stop">Start</button>
                <br />
                <br />

                <!-- Scenarios -->
                <input type="range" id="scenario" min="0" max="100" step="6.25" value="0" />
                <br />
                <label for="scenario">Percentage to interdict: <span id="scenario-value">0</span>%</label>
                <br />
                <br />

                <label for="tick-delay">Tick delay time (ms):</label>
                <input type="number" id="tick-delay" value="0" min="0" step="50" />
                <br />

                <label for="show-waypoints">Show waypoints:</label>
                <input type="checkbox" id="show-waypoints" checked />
                <br />
                <label for="show-collections">Show collections:</label>
                <input type="checkbox" id="show-collections" checked />
                <br />
                <label for="show-units">Show units:</label>
                <input type="checkbox" id="show-units" checked />
                <br />
                <label for="show-path">Show calculated path:</label>
                <input type="checkbox" id="show-path" checked />
                <br />
                <label for="show-visibility">Show collection visibility:</label>
                <input type="checkbox" id="show-visibility" checked />
                <br />
            </nav>
            <!-- Map content inserted here -->
            <main id="map"></main>
        </div>
        <script>
            System.import("main");
        </script>
    </body>
</html>
